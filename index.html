<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" id="regForm">
        <h1>Register</h1>

        <div class="tab">Name:
            <p><input type="text" name="fname" placeholder="First Name..." oninput="this.className = ''"></p>
            <p><input type="text" name="lname" placeholder="Last Name..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Contact Info:
            <p><input type="email" name="fname" placeholder="E-mail.." oninput="this.className = ''"></p>
            <p><input type="text" name="lname" placeholder="Phone..." oninput="this.className = ''"></p>
        </div>

        <div class="tab">Birthday:
            <p><input type="text"  placeholder="dd" oninput="this.className = ''"></p>
            <p><input type="text"  placeholder="mm" oninput="this.className = ''"></p>
            <p><input type="text"  placeholder="yyyy" oninput="this.className = ''"></p>
        </div>

        <div class="tab">Login Info:
            <p><input type="email" placeholder="Username.." oninput="this.className = ''"></p>
            <p><input type="text"  placeholder="Password..." oninput="this.className = ''"></p>
        </div>
        
        <div>
            <div class="btn-group">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <div class="Indicater">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
